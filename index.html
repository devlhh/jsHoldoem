<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" defer></script>
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="openCardBox">
      <div class="cardBox" id="open1">
        <div class="card"></div>
      </div>
      <div class="cardBox" id="open2">
        <div class="card"></div>
      </div>
      <div class="cardBox" id="open3">
        <div class="card"></div>
      </div>
      <div class="cardBox" id="open4">
        <div class="card"></div>
      </div>
      <div class="cardBox" id="open5">
        <div class="card"></div>
      </div>
      <div class="cardBox" id="deckCardBox">
      </div>
    </div>

    <div class="potContainer">
      <div>pot</div>
      <div>0</div>
    </div>

    <div class="playerContainer">
      <div class="playerBox">
        <div class="cardBox" id="p1_1">
          <div class="card"></div>
        </div>
        <div class="cardBox" id="p1_2">
          <div class="card"></div>
        </div>
      </div>

      <div class="playerBox">
        <div class="cardBox" id="p2_1">
          <div class="card"></div>
        </div>
        <div class="cardBox" id="p2_2">
          <div class="card"></div>
        </div>
      </div>

      <div class="playerBox">
        <div class="cardBox">
          <div class="card"></div>
        </div>
        <div class="cardBox">
          <div class="card"></div>
        </div>
      </div>
    </div>

    <div class="btnBox">
      <button class="resetBtn" onclick="finish()">종료</button>
      <button class="drawBtn" onclick="drawCard()">오픈</button>
      <button class="playerDrawBtn" onclick="playerDrawCard()">분배</button>
    </div>
  </main>
</body>
</html>
